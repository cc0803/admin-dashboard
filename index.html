<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/eaa195accc.js" crossorigin="anonymous"></script>

    <title>Admin Dashboard</title>
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <div class="flex-container">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                <div class="search"></div>
                <div class="bell"><i class="fa-regular fa-bell"></i></div>
                <div class="icon"></div>
                <div>Luca</div>
            </div>
            <div class="flex-container">
                <div class="icon big"></div>
                <div class="name-container">
                    <span>Hi there,</span>
                </br>
                <span>Luca  (@CC0803)</span>
            </div>
            <div class="action-button">New</div>
                <div class="action-button">Upload</div>
                <div class="action-button">Share</div>
            </div>
        </div>

        <div class="sidebar">
            <div class="flex-container">
                <div class="logo">Dashboard</div>
                <ul>
                    <li><i class="fa-sharp fa-solid fa-house"></i>Home</li>
                    <li><i class="fa-regular fa-address-card"></i>Profile</li>
                    <li><i class="fa-solid fa-message"></i>Messages</li>
                    <li><i class="fa-regular fa-clock"></i>History</li>
                    <li><i class="fa-solid fa-file"></i>Tasks</li>
                    <li><i class="fa-solid fa-users"></i>Communities</li>
                </ul>
                <ul>
                    <li><i class="fa-solid fa-gear"></i>Settings</li>
                    <li><i class="fa-sharp fa-solid fa-circle-question"></i>Support</li>
                    <li><i class="fa-solid fa-lock"></i>Privacy</li>
                </ul>
            </div>
        </div>
        
        <div class="main"></div>
    </div>
</body>
</html>
